<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #980000;
        }
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
        }
        .schedule-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>Calendar Scheduler</h2>
        <input type="date" id="date-picker">
        <select id="time-slot">
            <option value="09:00 AM">09:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="01:00 PM">01:00 PM</option>
            <option value="02:00 PM">02:00 PM</option>
            <option value="03:00 PM">03:00 PM</option>
        </select>
        <input type="text" id="event-title" placeholder="Event Title">
        <button onclick="addEvent()">Add Event</button>
        
        <div class="schedule-list" id="schedule-list"></div>
    </div>

    <script>
        function addEvent() {
            const date = document.getElementById("date-picker").value;
            const time = document.getElementById("time-slot").value;
            const title = document.getElementById("event-title").value;

            if (!date || !title) {
                alert("Please select a date and enter an event title.");
                return;
            }

            const scheduleList = document.getElementById("schedule-list");
            const eventItem = document.createElement("div");
            eventItem.textContent = `${date} - ${time}: ${title}`;
            scheduleList.appendChild(eventItem);
        }
    </script>
</body>

</html>
